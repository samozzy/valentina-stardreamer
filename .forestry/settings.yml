---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 
sections:
- type: document
  path: _data/codebreaker.csv
  label: Codebreaker
  match: "**/*"
- type: document
  path: _data/shows.yml
  label: Upcoming Shows
- type: directory
  path: _content
  label: Content
  create: all
  match: "*md"
- type: document
  path: _data/valentina.yml
  label: Valentina Timeline
- type: directory
  path: _about
  label: About The Show
  create: all
  match: "**/*"
- type: document
  path: _data/site.yml
  label: Extra Copy
- type: document
  path: _data/team.yml
  label: Team
- type: document
  path: _data/socials.yml
  label: Social Media Links
- type: document
  path: _data/space-facts.yml
  label: Wait, What?!
upload_dir: static
public_path: "/static"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
